{% extends 'admin/change_list.html' %}

{% block object-tools %}
    <div>
        <strong>ADD ROOMS IN BULK</strong>
        <form action="/infra/add-rooms/" method="POST">
            {% csrf_token %}
                <select name="block" id="block">
                    <option value="None">Select Block</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="floor" id="floor">
                    <option value="None">Select Floor</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="no_of_rooms" id="no_of_rooms">
                    <option value="None">Select Number of Rooms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <button type="submit">Submit</button>
        </form>
    </div>
    <br />
    {{ block.super }}
{% endblock %}
