<!-- bill_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            margin-bottom: 10px;
        }

        .bill-details {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
        }

        .transaction-status {
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .print-button {
            margin-top: 20px;
            text-align: center;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <h1>Bill</h1>
    <div class="bill-details">
        <p><strong>Transaction ID:</strong> {{ transaction_id }}</p>
        <p><strong>Order ID:</strong> {{ order_id }}</p>
        <p><strong>Transaction Status:</strong> <span class="transaction-status">{{ transaction_status|upper }}</span></p>
        <p><strong>Transaction Time:</strong> {{ transaction_time }}</p>
    </div>
    
    <div class="print-button">
        <button onclick="printBill()">Print</button>
    </div>

    <script>
        function printBill() {
            window.print();
        }
    </script>
</body>
</html>
