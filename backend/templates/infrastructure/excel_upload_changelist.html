{% extends 'admin/change_list.html' %}

{% block object-tools %}

            {% csrf_token %}
                <label for="excel_file">Upload Excel File</label>
                <input type="file" name="excel_file" id="excel_file">
                <button type="submit">Submit</button>
        </form>
    </div>
    <br />
    {{ block.super }}
{% endblock %}
